---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3.5.2

      - name: üî¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/spook/manifest.json"
      - name: üì¶ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/spook"
          zip spook.zip -r ./
      - name: ‚¨ÜÔ∏è Upload zip to release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/custom_components/spook/spook.zip
